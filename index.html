<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testando JavaScript </title>
    <script src="./javascript.js"> </script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1> Validação de formulários </h1>
    <form>
        <label for="nome"> Digite seu nome </label>
        <input type="text" id="nome"></label> <br>
        <label for="sobrenome"> Digite seu sobrenome </label>
        <input type="text" id="sobrenome"><br>
        <label for="email"> Digite seu email </label>
        <input type="text" id="email"> <br>
        <label for="telefone"> Digite seu telefone </label>
        <input type="text" id="telefone" maxlength="15" onkeypress="mascara(this, '(##) #####-####')"> <br>
        

        <label for="cep"> Digite seu CEP</label>
        <input type="text" id="cep" maxlength="9" onkeypress="mascara(this, '#####-###')"
         onchange="consultaCEP(this.value)"> <br>
        <label for="rua"> Digite sua Rua </label>
        <input type="text" id="rua"> <br>
        <label for="cidade"> Digite sua Cidade</label>
        <input type="text" id="cidade"> <br>
        <label for="bairro"> Digite seu Bairro </label>
        <input type="text" id="bairro"> <br>
        <label for="estado"> Digite seu Estado </label>
        <input type="text" id="estado"> <br>
        <input type="button" value="Salvar" onclick="validacampos()">
    </form>
</body>
</html>
